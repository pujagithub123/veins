<!-- javascipt code voor omhoogscrollen -->
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("back-up").style.display = "block";
        } else {
        document.getElementById("back-up").style.display = "none";
        }
    }
    
    document.getElementById("back-up").addEventListener("click", topFunction);
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<!-- jqeury code voor menu scrollen naar divs van pagina -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $("#button1").click(function (){

        });
        $("#button2").click(function (){

            }, 2000);
        });
    });
</script>
